<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Session 007 album by Magic Tea" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Magic Tea | Session 007" />
    <meta property="og:description" content="Session 007 album by Magic Tea" />
    <meta
      property="og:image"
      content="https://magictea.audiopile.cloud/cover.webp"
    />
    <meta property="og:url" content="https://magictea.audiopile.cloud" />
    <meta property="og:site_name" content="magictea | Session 007" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="16x16" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="32x32" />
    <title>Magic Tea | Session 007</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://royalsaltmerchant.github.io/album_audio_player/index.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- title -->
      <h1>Session 007</h1>
      <h3>By Magic Tea</h3>
      <br />
      <!-- art -->
      <div class="album-art-container">
        <img src="cover.webp" class="album-cover" alt="" />
        <br />
        <div class="pwr-btns-container">
          <button id="playAllButton" onclick="playAudioByIndex(0)">Play Album</button>
          <button><a href="https://julianmusic.s3.us-west-1.amazonaws.com/mjt/session_007.wav" download="session_007.wav">Download</a></button>
        </div>
        <small>Current playback is in MP3 format. For WAV please download</small>
      </div>
      <br />
      <!-- tracks -->
      <figure>
        <figcaption>Session 007</figcaption>
        <div class="audio-player">
          <audio class="audio-element">
            <source src="https://julianmusic.s3.us-west-1.amazonaws.com/mjt/session_007.mp3" type="audio/mpeg" />
            Your browser does not support the audio tag.
          </audio>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <button class="playPauseButton">⏵︎</button>
        </div>
      </figure>
    </div>
  </body>
</html>
