<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Twelve by Magic Tea" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Magic Tea | Twelve" />
    <meta property="og:description" content="Twelve by Magic Tea" />
    <meta
      property="og:image"
      content="https://magictea.audiopile.cloud/albums/twelve/twelve.webp"
    />
    <meta property="og:url" content="https://magictea.audiopile.cloud/albums/twelve" />
    <meta property="og:site_name" content="Magic Tea | Twelve" />
    <link rel="icon" type="image/x-icon" href="/albums/twelve/favicon.ico" sizes="16x16" />
    <link rel="icon" type="image/x-icon" href="/albums/twelve/favicon.ico" sizes="32x32" />
    <title>Magic Tea | Twelve</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="https://royalsaltmerchant.github.io/album_audio_player/index.js"></script>
    <script src="/js/sidebar.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="mobile-menu"></div>
      <nav>
        <!-- web nav -->
        <div class="web-nav">
          <a href="/about" class="web-nav-item">About</a>
          <a href="/albums" class="web-nav-item">Albums</a>
        </div>
        <!-- mobile nav -->
        <img
          id="hamburger"
          class="mobile-nav"
          src="/icons/hamburger-button-svgrepo-com.svg"
        />
      </nav>
      <br>
      <!-- title -->
      <h1>Twelve</h1>
      <h3>By Magic Tea</h3>
      <br />
      <!-- art -->
      <div class="album-art-container">
        <img src="/albums/twelve/twelve.webp" class="album-cover" alt="" />
        <div class="info-blurb">
          <p>"The Point" by Michael Lafferty</p>
        </div>
      </div>
      <br />
      <div class="pwr-btns-container">
        <button class="play-all-button" >Play Album</button>
        <button><a href="https://julianmusic.s3.us-west-1.amazonaws.com/mjt/twelve.wav" download="twelve.wav">Download</a></button>
      </div>
      <small>Current playback is in MP3 format. For WAV please download</small>
      <br />
      <!-- tracks -->
      <figure>
        <figcaption>Twelve</figcaption>
        <div class="audio-player">
          <audio class="audio-element">
            <source src="https://julianmusic.s3.us-west-1.amazonaws.com/mjt/twelve.mp3" type="audio/mpeg" />
          </audio>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <button class="play-pause-button">⏵︎</button>
        </div>
      </figure>
    </div>
  </body>
</html>
