<!DOCTYPE html>

  <body>
    <div class="container">
      <div id="mobile-menu"></div>
      <nav>

        <!-- web nav -->
        <div class="web-nav">
          <a href="/about" class="web-nav-item">About</a>
          <a href="/sessions" class="web-nav-item">Sessions</a>
        </div>

        <img
          id="hamburger"

      <header class="page-header">

      <figure>

          <div class="progress-bar">
